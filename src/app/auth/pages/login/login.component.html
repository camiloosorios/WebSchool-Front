<div class="container">
    <div class="d-flex justify-content-center align-items-center py-5">
        <div class="col-md-5 col-10">            
                <h1 class="text-center mb-4">Inicio de Sesión</h1>
                <div class="card p-3">            
                    <form action="">
                        <div class="mt-3">                    
                            <label for="email" class="form-label text-bold text-start">Correo Electrónico</label>
                            <input type="text" id="email"class="form-control">
                        </div>
                        <div class="mt-3">                    
                            <label for="password" class="form-label text-bold text-start">Contraseña</label>
                            <input type="password" id="password"class="form-control">
                        </div>
                        <div class="mt-3">
                                <input type="checkbox" class="form-check-input">
                                <span class="ms-2">Recordarme</span>    
                            </div>
                        <div class="mt-4 d-flex justify-content-between">
                            <a routerLink="/auth/register">Crear una cuenta</a>
                            <a href="#">Olvide mi contraseña</a>   
                        </div>
                        <button class="btn btn-primary col-12 mt-4 mb-3">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>  
    </div>
