<div class="d-flex justify-content-center m-0 m-md-5 w-md-2">
    <div class="contenedor d-flex flex-column-reverse flex-md-row col-12 col-md-9">        
        <div class="col-md-6 col-12 mt-5 mt-md-0 d-flex justify-content-center flex-column">
            <h1 class="text-center mt-2 fw-bold mb-0">Webschool</h1>
            <img src="./assets/img/360_F_135036221_ni9iCcDKaoYNeNQd9tVtXC3ikjfISS06.png" alt="Imagen Login" class="imagen-login mt-2 mb-2">
            <p class="text-center mb-0">Registrate en <span class="fw-bold">Webschool</span>!</p>
            <p class="text-center">Un administrador se encargará de activar tu cuenta.</p>
        </div>
        <div class="formulario col-md-6 col-12 pt-4 ps-5 pe-5 pb-4">
            <h3 class="text-color">Registrate <span class="text-secondary">en <strong>Webschool</strong></span></h3>
            <form action="">
                <div class="mt-3">                    
                    <label for="name" class="form-label fw-bold text-secondary">Nombre Completo</label>
                    <input type="text" id="name"class="text">
                </div>
                <div class="mt-3">                    
                    <label for="email" class="form-label fw-bold text-secondary">Correo Electrónico</label>
                    <input type="text" id="email"class="text">
                </div>
                <div class="mt-3">                    
                    <label for="role" class="form-label fw-bold text-secondary">Tipo de Usuario</label>
                    <select id="role">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Docente</option>
                        <option value="2">Estudiante</option>
                    </select>
                </div>
                <div class="mt-3">                    
                    <label for="password" class="form-label fw-bold text-secondary">Contraseña</label>
                    <input type="password" id="password"class="text">
                </div>
                <div class="mt-3">                    
                    <label for="password_validation" class="form-label fw-bold text-secondary">Confirmar Contraseña</label>
                    <input type="password" id="password_validation"class="text">
                </div>
                <div class="mt-4 d-flex justify-content-between">
                    <p routerLink="/auth/login" class="text-color fw-bold link">Iniciar Sesión</p>
                    <p href="#" class="text-color fw-bold link">Olvide mi contraseña</p>   
                </div>
                <button class="button mt-3 fw-bold">Registrarse</button>
            </form>
        </div>
    </div>

</div>
